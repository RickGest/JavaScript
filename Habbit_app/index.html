<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habbit App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div class="app">
    <div class="panel">
      <img class="logo" src="images/logo.svg" alt="Logo Habbit App">
      <nav class="menu">
        <div class="menu__list">
            <button class="menu__item menu__item_active">
              <img src="/images/water.svg" alt="water">
            </button>
            <button class="menu__item">
              <img src="/images/food.svg" alt="dumbbell">
            </button>
        </div>
        <div class="menu__add">
          <button class="menu__add">
            <img src="/images/add.svg" alt="add">
          </button>
        </div>
      </nav>
    </div>
    <div class="content">
      <header>
        <h1>Push ups</h1>
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Progress</div>
            <div class="progress__percent">35%</div>
          </div>
          <div class="progress__bar">
            <div class="progress__cover_bar"></div>
          </div>
        </div>
      </header>
      <main>
        <div>
          <div class="habbit">
            <div class="habbit__day">Day 1</div>
            <div class="habbit__comment">First try always hard</div>
            <button class="habbit__delete">
              <img src="/images/delete.svg" alt="delete habbit day 1">
            </button>
          </div>
          <div class="habbit">
            <div class="habbit__day">Day 2</div>
            <form class="habbit__form">
              <input class="inpute_icon" type="text" placeholder="Add your comment">
              <img 
                class="inpute__icon" 
                src="/images/comment.svg" 
                alt="Comment icon">
              <button class="button">Add</button>
            </form>
          </div>
        </div> 
      </main>
    </div>
  </div>
  <script src="./scripts/app.js"></script>
</body>

</html>
