<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/17-calc/styles.css" />
</head>

<body style="background-color: #1c1b21; text-align: center">
  <img src="./logo.svg" alt="" />
  <div class="panel">Submit the number, then operation</div>
  <input class="input" onkeydown="inputChanged(event)" />
  <div class="notification notification_hidden">Changed!</div>
  <div class="panel_operations">
  <div class="calculator_buttons">
    <div class="operation">
      <button class="button">+</button>
      <button class="button">-</button>
      <button class="button">x</button>
      <button class="button">รท</button>
    </div>
    <div class="actions">
      <button class="button" onclick="clearArray()">C</button>
      <button class="button" onclick="calculate()">=</button>
    </div>
  </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
